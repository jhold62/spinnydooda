<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caught You!</title>
    <style>
        /* Reset and layout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars during rotation */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
        }

        /* The main animation container */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Applies both the barrel roll and the flashing color */
            animation: barrelRoll 4s ease-in-out forwards, flashColors 0.5s infinite;
        }

        /* Barrel Roll: 3 full rotations (360 * 3 = 1080) */
        @keyframes barrelRoll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1080deg); }
        }

        /* Flashing: Rapidly switch between blue and red */
        @keyframes flashColors {
            0%, 49% { background-color: blue; }
            50%, 100% { background-color: red; }
        }

        /* Text styling */
        h1 {
            color: white;
            font-size: 5rem;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WE CAUGHT YOU</h1>
    </div>

</body>
</html>
